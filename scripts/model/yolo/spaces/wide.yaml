---
model_type:
  type: array
  array_type: str
  values:
    - yolo12s.pt
    - yolo11s.pt
epochs:
  type: space
  space_type: int
  space_config:
    type: linear
    start: 50
    stop: 70
    num: 10
patience:
  type: space
  space_type: int
  space_config:
    type: linear
    start: 10
    stop: 50
    num: 10
batch:
  type: array
  array_type: int
  values:
    - -1
imgsz:
  type: array
  array_type: int
  values:
    - 1024
    - 1280
optimizer:
  type: array
  array_type: str
  values:
    - SGD
    - Adam
    - AdamW
    - NAdam
    - RAdam
    - RMSProp
    - auto
lr0:
  type: space
  space_type: float
  space_config:
    type: logarithmic
    base: 10
    start: 0.0001
    stop: 0.03
    num: 50
lrf:
  type: space
  space_type: float
  space_config:
    type: logarithmic
    base: 10
    start: 0.001
    stop: 0.01
    num: 50
box:
  type: array
  array_type: float
  values:
    - 0.5
    - 3
    - 7.5
cls:
  type: array
  array_type: float
  values:
    - 0.5
    - 2
dfl:
  type: array
  array_type: float
  values:
    - 0.5
    - 1.5
# Data Augmentation
mixup:
  type: space
  space_type: float
  space_config:
    type: linear
    start: 0.0
    stop: 0.5
    num: 20
close_mosaic:
  type: space
  space_type: int
  space_config:
    type: linear
    start: 0
    stop: 35
    num: 10
degrees:
  type: space
  space_type: float
  space_config:
    type: linear
    start: 0.
    stop: 10.
    num: 10
shear:
  type: space
  space_type: float
  space_config:
    type: linear
    start: 0.
    stop: 90.
    num: 60
translate:
  type: space
  space_type: float
  space_config:
    type: linear
    start: 0
    stop: 0.4
    num: 10
hsv_h:
  type: space
  space_type: float
  space_config:
    type: linear
    start: 0.0
    stop: 0.3
    num: 40
hsv_s:
  type: space
  space_type: float
  space_config:
    type: linear
    start: 0.4
    stop: 0.9
    num: 40
hsv_v:
  type: space
  space_type: float
  space_config:
    type: linear
    start: 0.1
    stop: 0.8
    num: 40
