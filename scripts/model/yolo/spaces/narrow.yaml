---
model_type:
  type: array
  array_type: str
  values:
    - yolo12s.pt
epochs:
  type: space
  space_type: int
  space_config:
    type: linear
    start: 30
    stop: 50
    num: 10
patience:
  type: space
  space_type: int
  space_config:
    type: linear
    start: 10
    stop: 15
    num: 5
batch:
  type: array
  array_type: int
  values:
    - -1
imgsz:
  type: array
  array_type: int
  values:
    - 1024
optimizer:
  type: array
  array_type: str
  values:
    - Adam
    - AdamW
lr0:
  type: space
  space_type: float
  space_config:
    type: logarithmic
    base: 10
    start: 0.01
    stop: 0.05
    num: 50
lrf:
  type: space
  space_type: float
  space_config:
    type: logarithmic
    base: 10
    start: 0.001
    stop: 0.01
    num: 50

# Eval
iou:
  type: array
  array_type: float
  values:
    - 0.15
    - 0.2
    - 0.25

# Data Augmentation
mixup:
  type: array
  array_type: float
  values:
    - 0.1
    - 0.2
    - 0.3
    - 0.4
close_mosaic:
  type: space
  space_type: int
  space_config:
    type: linear
    start: 5
    stop: 10
    num: 5
degrees:
  type: space
  space_type: float
  space_config:
    type: linear
    start: 5.
    stop: 10.
    num: 10
translate:
  type: space
  space_type: float
  space_config:
    type: linear
    start: 0.1
    stop: 0.4
    num: 10
